<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video desde 0:33 en bucle</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="miVideo" autoplay muted loop>
    <source src="video/Video para asustar a tus amigos 2" type="video/mp4">
    Tu navegador no soporta el video HTML5.
  </video>

  <script>
    const video = document.getElementById('miVideo');

    // Espera a que los metadatos del video estén listos (para conocer duración, etc.)
    video.addEventListener('loadedmetadata', () => {
      video.currentTime = 33; // Empieza en el segundo 33
    });
  </script>
</body>
</html>
